apiVersion: v1
kind: DeploymentConfig
metadata:
  name: clinician-argonaut-${VERSION}
  labels:
    version: ${VERSION}
spec:
  replicas: 1
  selector:
    deploymentconfig: clinician-argonaut-${VERSION}
  template:
    metadata:
      labels:
        app: clinician-argonaut-${VERSION}
        version: ${VERSION}
        deploymentconfig: clinician-argonaut-${VERSION}
    spec:
      containers:
        - name: argonaut-${VERSION}
          image: ${IMAGE_CLINICIAN_ARGONAUT}
          ports:
            - name: https
              containerPort: 8082
              protocol: TCP
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-access
                  key: username
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-access
                  key: password
            - name: AWS_DEFAULT_REGION
              value: us-gov-west-1
            - name: AWS_BUCKET_NAME
              value: app-config-storage-qa
            - name: AWS_CONFIG_FOLDER
              value: clinician-argonaut-${VERSION}
          resources:
            requests:
              cpu: 250m
          livenessProbe:
            exec:
              command:
                - /usr/bin/curl
                - '-sk'
                - '--cert'
                - '/opt/va/certs/local.pem:testtest'
                - 'https://localhost:8090/actuator/info'
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /usr/bin/curl
                - '-sk'
                - '--cert'
                - '/opt/va/certs/local.pem:testtest'
                - 'https://localhost:8090/actuator/info'
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
      restartPolicy: Always
      nodeSelector:
        region: primary
