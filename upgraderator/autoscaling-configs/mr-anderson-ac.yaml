apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: mr-anderson-${VERSION}
  labels:
    app: mr-anderson-${VERSION}
    version: ${VERSION}
spec:
  scaleTargetRef:
    kind: DeploymentConfig 
    name: mr-anderson-${VERSION}
    apiVersion: v1 
    subresource: scale
  minReplicas: 2 
  maxReplicas: 5 
  cpuUtilization:
    targetPercentage: 20
